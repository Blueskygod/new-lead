    <head>
        <title>Index</title>

    <body>
        <div class="card">
            <span class="ani"></span>

            <span class="ani"></span></span>

            <div id="time">
                <div class="div1">
                    <h3 class="h3">Time left for the War</h3>
                    <div class="timedisplay">
                        <section>
                            <p id="days" class= "big-text">0</p>
                            <p><Small>Days</Small></p>
                        </section>
                        <span>:</span>
                        <section>
                            <p id="hours" class= "big-text">0</p>
                            <p><Small>Hours</Small></p>
                        </section>
                        <span>:</span>
                        <section>
                            <p id="mins" class= "big-text">0</p>
                            <p><Small> Minutes</Small></p>
                        </section>
                        <span>:</span>
                        <section>
                            <p id="secs" class= "big-text">0</p>
                            <p><Small>Seconds</Small></p>
                        </section>
                    </div>
                </div>
            </div>

            <div class="sky">
                <div class="quote-box">
                    <h2>Quote of the day</h2>
                    <blockquote id="quote"> Loading....</blockquote>
                    <span class="qspan" id="author">Loading....</span>
                    <div>
                        <button onclick="getquote(api_url)"> New Quote</button>
                        <button onclick="tweet()"><img class="timg" src="assets/X.png" alt="X-icon"></button>
                    </div>
            </div>
